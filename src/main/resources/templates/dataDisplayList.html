<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>dataCollect</title>
    
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.css}" rel="stylesheet">
    <link href="css/dashboard.css" th:href="@{/css/dashboard.css}" rel="stylesheet">
    
    <style type="text/css">
        .table th {
            border: 1px solid #dee2e6;
            border-collapse: collapse;
        }
        .table thead th,td {
            text-align: center;
            vertical-align: middle;
            
        }
        .remark {
            display: inline-block;
            text-align: left;
            width: 100px;
            overflow:hidden;
            text-overflow:ellipsis;
            white-space:nowrap;
        }
        .remark:hover {
            width: 300px;
            height: auto;
            word-break:break-all;
            white-space: pre-wrap;
            text-decoration: none;
        }
        
    </style>
    
    
</head>
<body>
    <div id="wrapper" class="container">
        <div th:replace="common/nav::navbar"></div>
        <main role="main" class="mt-3">
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th rowspan="2">circleT</th>
                        <th rowspan="2">circleDiffV</th>
                        <th rowspan="2" class="text-primary">circleDiffVP</th>
                        <th colspan="4">A-B</th>
                        <th colspan="4">B-C</th>
                        <th colspan="4">C-D</th>
                        <th colspan="4">D-E</th>
                        <th colspan="4">E-F</th>
                        <th colspan="4">F-G</th>
                        <th colspan="4">G-H</th>
                        <th rowspan="2">date</th>
                        <th rowspan="2">startV</th>
                        <th rowspan="2">endV</th>
                        <th rowspan="2">imageUrl</th>
                        <th rowspan="2">remark</th>
                
                    </tr>
                    <tr>
                        <th>diffT</th>
                        <th>diffV</th>
                        <th class="text-primary">diffVP</th>
                        <th class="text-primary">dffVBP</th>
                        <th>diffT</th>
                        <th>diffV</th>
                        <th class="text-primary">diffVP</th>
                        <th class="text-success">dffVBP</th>
                        <th>diffT</th>
                        <th>diffV</th>
                        <th class="text-primary">diffVP</th>
                        <th class="text-success">dffVBP</th>
                        <th>diffT</th>
                        <th>diffV</th>
                        <th class="text-primary">diffVP</th>
                        <th class="text-success">dffVBP</th>
                        <th>diffT</th>
                        <th>diffV</th>
                        <th class="text-primary">diffVP</th>
                        <th class="text-success">dffVBP</th>
                        <th>diffT</th>
                        <th>diffV</th>
                        <th class="text-primary">diffVP</th>
                        <th class="text-success">dffVBP</th>
                        <th>diffT</th>
                        <th>diffV</th>
                        <th>diffVP</th>
                        <th>dffVBP</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item:${items}">
                        <td th:text="${item.circleT}"></td>
                        <td th:text="${item.circleDiffV}"></td>
                        <td th:text="${item.circleDiffVP}" class="text-primary"></td>
                        <td th:text="${item.A2B.diffT}"></td>
                        <td th:text="${item.A2B.diffV}"></td>
                        <td th:text="${item.A2B.diffVP}" class="text-primary"></td>
                        <td th:text="${item.A2B.dffVBP}" class="text-success"></td>
                    
                        <td th:text="${item.B2C.diffT}"></td>
                        <td th:text="${item.B2C.diffV}"></td>
                        <td th:text="${item.B2C.diffVP}" class="text-primary"></td>
                        <td th:text="${item.B2C.dffVBP}" class="text-success"></td>
                    
                        <td th:text="${item.C2D.diffT}"></td>
                        <td th:text="${item.C2D.diffV}"></td>
                        <td th:text="${item.C2D.diffVP}" class="text-primary"></td>
                        <td th:text="${item.C2D.dffVBP}" class="text-success"></td>
                    
                        <td th:text="${item.D2E.diffT}"></td>
                        <td th:text="${item.D2E.diffV}"></td>
                        <td th:text="${item.D2E.diffVP}" class="text-primary"></td>
                        <td th:text="${item.D2E.dffVBP}" class="text-success"></td>
                    
                        <td th:text="${item.E2F.diffT}"></td>
                        <td th:text="${item.E2F.diffV}"></td>
                        <td th:text="${item.E2F.diffVP}" class="text-primary"></td>
                        <td th:text="${item.E2F.dffVBP}" class="text-success"></td>
                    
                        <td th:text="${item.F2G != null} ? ${item.F2G.diffT} : ''"></td>
                        <td th:text="${item.F2G != null} ? ${item.F2G.diffV} : ''"></td>
                        <td th:text="${item.F2G != null} ? ${item.F2G.diffVP} : ''" class="text-primary"></td>
                        <td th:text="${item.F2G != null} ? ${item.F2G.dffVBP} : ''" class="text-success"></td>
                    
                        <td th:text="${item.G2H != null} ? ${item.G2H.diffT} : ''"></td>
                        <td th:text="${item.G2H != null} ? ${item.G2H.diffV} : ''"></td>
                        <td th:text="${item.G2H != null} ? ${item.G2H.diffVP} : ''" class="text-primary"></td>
                        <td th:text="${item.G2H != null} ? ${item.G2H.dffVBP} : ''" class="text-success"></td>
                    
                        <td th:text="${item.date}"></td>
                        <td th:text="${item.startV}"></td>
                        <td th:text="${item.endV}"></td>
                        <td><img th:src="@{${item.imageUrl}}"  /></td>
                        <td th:text="${item.remark}" class="remark"></td>
                        <!--<td>-->
                        <!--&lt;!&ndash;<a class="btn btn-sm btn-primary" th:href="@{/emp/}+${emp.id}">编辑</a>&ndash;&gt;-->
                        <!--&lt;!&ndash;<button th:attr="del_uri=@{/emp/}+${emp.id}" class="btn btn-sm btn-danger deleteBtn">删除</button>&ndash;&gt;-->
                        <!--</td>-->
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    
        <!--<script src="js/dataCollect.js"></script>-->
    </div>
</body>
</html>
